<div
  id="myCarousel"
  class="carousel slide d-none d-md-block"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <embed src="./school.jpg">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-left">
          <h1>Welcome aboard!</h1>
          <p>We are the best learning platform on the planet!</p>
          <p>Start your learning adventure now!</p>
          <p>
            <button 
                class="btn btn-lg" 
                [routerLink]="['/register']"
                style="margin-top: 1em;"
                >Get Started
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <embed src="./schoolTwo.jpg">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-right">
          <h1>Who are we?</h1>
          <p>Get to know us better.</p>
          <p>
            <button 
                class="btn btn-lg" 
                [routerLink]="['/about']"
                style="margin-top: 1em;"
                >About
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <embed src="./schoolThree.jpg">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-right">
          <h1>Already have an account?</h1>
          <p>Login.</p>
          <p>
            <button 
                class="btn btn-lg" 
                [routerLink]="['/login']"
                style="margin-top: 1em;"
                >Get Started
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#myCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#myCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
