<p>
    <mat-toolbar class="highlight-background white-text">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
    
        <button 
            mat-icon-button 
            class="example-icon" 
            aria-label="Example icon-button with menu icon" 
            style="margin-right: 89em;"
            (click)="navigateToWelcome()">
            Know It
        </button>

        <button 
            mat-icon-button 
            class="example-icon" 
            aria-label="Example icon-button with menu icon" 
            style="margin-right: 2em;"
            (click)="navigateToLogin()"
            *ngIf="this.isUserLoggedIn">
            Login
        </button>

        <button 
            mat-icon-button class="example-icon" 
            aria-label="Example icon-button with menu icon"
            style="margin-right:2em;"
            (click)="navigateToRegister()"
            *ngIf="this.isUserLoggedIn">
            Register
        </button>

        <button 
            mat-icon-button class="material-icons-outlined large" 
            aria-label="Example icon-button with heart icon" 
            (click)="navigateToProfile()"
            *ngIf="!this.isUserLoggedIn">
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar>
</p>
